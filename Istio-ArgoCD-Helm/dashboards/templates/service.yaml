apiVersion: v1
kind: Service
metadata:
  name: {{ include "dashboards.fullname" . }}
  labels:
    {{- include "dashboards.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http   # Must match container port name
      protocol: TCP
      name: http
  selector:
    app: {{ include "dashboards.name" . }}
